<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"> <!--Baixei um ícone do google fonts e inseri no favicon-->
    <link rel="stylesheet" href="styles/style.css" media="all">
    <link rel="stylesheet" href="styles/media-query.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <title>Calculadora Retrô GM</title>
</head>
<body>
    <header>
        <h1>Calculadora Retrô</h1>
    </header>
    <main>
        <section class="calculator">

            <div class="display">
                <span class="logo">
                    GM
                </span>
                <output id="result"></output>
            </div>

            <div class="buttons">
                <div class="red">
                    <button>CE</button>
                    <button>OFF</button>
                    <button>ON</button>                 
                </div>

                <div class="orange">
                    <button>M+</button>
                    <button>M-</button>
                    <button>MR</button>
                    <button>MC</button>
                    <button>C</button>
                </div>

                <div class="greyc1">
                    <button onclick="clicar('%')">%</button>
                    <button onclick="clicar('-')">-</button>
                    <button id="mais" onclick="clicar('+')">+</button>
                    
                </div>

                <div class="greyc2">
                    <button>V-</button>
                    <button onclick="clicar('/')">/</button>
                    <button onclick="clicar('*')">X</button> 
                    <button onclick="mostrar()">=</button>
                </div>

                <div class="white">
                    <button onclick="clicar('7')">7</button>
                    <button onclick="clicar('8')">8</button>
                    <button onclick="clicar('9')">9</button>
                    <button onclick="clicar('4')">4</button>
                    <button onclick="clicar('5')">5</button>
                    <button onclick="clicar('6')">6</button>
                    <button onclick="clicar('1')">1</button>
                    <button onclick="clicar('2')">2</button>
                    <button onclick="clicar('3')">3</button>
                    <button onclick="clicar('0')">0</button>
                    <button onclick="clicar('00')">00</button>
                    <button onclick="clicar('.')">.</button>
                </div>
            </div>

        </section>    
    </main>
    <!--<footer>
        <p>Criado por <a href="https://github.com/gabrielmalavoltadev/" target="_blank">Gabriel Malavolta</a></p>
    </footer>-->
    <script src="scripts/script.js"></script>
</body>
</html>
