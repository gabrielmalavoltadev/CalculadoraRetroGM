<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"> <!--Baixei um ícone do google fonts e inseri no favicon-->
    <link rel="stylesheet" href="styles/style.css" media="all">
    <link rel="stylesheet" href="styles/media-query.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <title>Calculadora Retrô GM</title>
</head>
<body>
    <header>
        <h1>Calculadora Retrô</h1>
    </header>
    <main>
        <section class="calculator">

            <div class="display">
                <span class="logo">
                    GM
                </span>
                <input type="text" id="result" >
            </div>

            <div class="buttons">
                <div class="red">
                    <button>CE</button>
                    <button>OFF</button>
                    <button>ON</button>                 
                </div>

                <div class="orange">
                    <button>M+</button>
                    <button>M-</button>
                    <button>MR</button>
                    <button>MC</button>
                    <button>C</button>
                </div>

                <div class="greyc1">
                    <button>%</button>
                    <button>-</button>
                    <button id="mais">+</button>
                    
                </div>

                <div class="greyc2">
                    <button>V-</button>
                    <button>/</button>
                    <button>X</button> 
                    <button>=</button>
                </div>

                <div class="white">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>0</button>
                    <button>00</button>
                    <button>.</button>
                </div>
            </div>

        </section>    
    </main>
    <!--<footer>
        <p>Criado por <a href="https://github.com/gabrielmalavoltadev/" target="_blank">Gabriel Malavolta</a></p>
    </footer>-->
</body>
</html>
